<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.eq() - jQuery에서 특정요소의 순서값을 가져올때 사용</title>
<script src="./js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        //두번째 요소 색변경
        $("li").eq(1).css("color","red");s
    })
</script>
</head>
<body>
    <ul>
        <li>케일</li>
        <li>고구마</li>
        <li>토마토</li>
    </ul>
</body>
</html>
